<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> MD - Choreography </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" media="screen" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="main.js"></script>
</head>


<body>

	<div class="wrapper">
	
		<div class="card1-wrapper">

			<div class="card1"></div>
			<div class="card1-clip">
		  	
		  	<div class="card1-collapsed-content">
		    	<div class="circle"></div>
		    	<div class="rectangle"></div>
		    	<div class="rectangle rectangle2"></div>
		    </div>

		  	<div class="separator"></div>
		  	
		  	<div class="card1-expanded-content">
		    	<div class="box"></div>
		    	<div class="box"></div>
		    	<div class="box"></div>
		    	<div class="rectangle rectangle3"></div>
		    	<div class="rectangle rectangle4"></div>
		    </div>
		   
		   </div>
		</div>


		<div class="card2-wrapper">		
			 <div class="card2"></div>
		   <div class="card2-clip">
		   	
		   	<div class="card2-collapsed-content">
		   	 <div class="circle2"></div>
		   	 <div class="rectangle rectangle9"></div>
		   	</div>
		   	
		   	<div class="card2-expanded-content">
		   	   <div class="rectangle rectangle5"></div>
		   	   <div class="rectangle rectangle6"></div>
		   	   <div class="rectangle rectangle7"></div>
		   	   <div class="rectangle rectangle8"></div>
		   	 </div>
		   </div>
		</div>

		<div class="card3-wrapper">
			<div class="card3"></div>
			<div class="card3-clip">
				<div class="small-circles">
					<div class="circle3 small"></div>
					<div class="circle3 small"></div>
					<div class="circle3 small"></div>
				</div>
				<div class="circle3"></div>
				<div class="rectangle rectangle10"></div>
				<div class="card3-expanded-content">
					<div class="rectangle rectangle11"></div>
					<div class="circle3 small"></div>
					<div class="circle3 small"></div>
					<div class="circle3 small"></div>
					<div class="card3-expanded-rectangles">
						<div class="rectangle rectangle11"></div>
						<div class="rectangle rectangle11"></div>
						<div class="rectangle rectangle11"></div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
